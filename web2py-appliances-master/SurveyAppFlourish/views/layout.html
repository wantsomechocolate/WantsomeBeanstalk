<head>

<!-- Meta Data -->
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta name="description" content="{{=response.description}}" />
<meta name="keywords" content="{{=response.keywords}}" />

<!-- Site Title -->
<title>{{=response.title}}</title>

<!-- Link to Style External Sheet -->
<link href="{{=URL(r=request,c='static',f='style.css')}}" type="text/css" rel="stylesheet" />
{{include 'web2py_ajax.html'}}
</head>

<body>

<div id="page_wrapper">

<div id="header_wrapper">

<div id="header">

<h1>{{=response.title}}</font></h1>
<h2>{{=response.subtitle}}</h2>

</div>

<div id="navcontainer">

<ul id="menu">
{{for _item in response.menu or []:}}<li {{if _item[1]:}}id="active"{{pass}}><a href="{{=_item[2]}}" {{if _item[1]:}}id="current"{{pass}}>{{=_item[0]}}</a></li>{{pass}}
</ul>
</div>

</div>

<div id="content">
{{if response.flash:}}
<div class='flash'>{{=response.flash}}</div>
{{pass}}
{{include}}
</div>

<div id="footer">
Web design by
<a href="http://www.designsbydarren.com" target="_blank">DesignsByDarren.com</a>
  Site powered by <a href="http://www.web2py.com">web2py</a>
</div>

</div>

</body>

</html>
