{{extend 'layout.html'}}
{{if 'title' in response._vars:}}
<div class="title">
        {{=H1(title)}}
</div>
{{pass}}
<div class="showcase">
    {{ for car in showcase:}}
        {{=XML(car)}}
    {{pass}}
</div>
{{if 'form' in response._vars:}}
<div class="form">
    <fieldset>
    <legend>Buy</legend>
        {{=form}}
    </fieldset>
</div>
{{pass}}
